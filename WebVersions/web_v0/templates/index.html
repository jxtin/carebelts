<body style="background-color: #FFDFD3 ; text-align:center">

    <h1 style="margin-top: 25px;">Care-Belts</h1>

    <!-- Example row of columns -->


    <div class="container-fluid">
        <!-- Example row of columns -->
        <div class="row">
            <div class="container-fluid" id="data-container">

            </div>
        </div>
    </div>




    <script>

        var chart;
        const timezone = new Date().getTimezoneOffset();
        console.log(timezone)
        Highcharts.setOptions({
            global: {
                timezoneOffset: timezone
            },
            backgroundColor: 'transparent'
        });


        function requestData() {
            // Ajax call to get the Data from Flask
            try {
                var requests = $.get('/data');

                var tm = requests.done(function (result) {
                    var series = chart.series[0],
                        shift = series.data.length > 20;

                    //console.log(result);
                    console.log(result.length, result);
                    if (result === '[]') {
                        console.log("ran out of data");
                    }
                    else {                    // add the point
                        chart.series[0].addPoint(result, true, shift);
                        console.log(result);
                        if (result[1] > 120) {
                            // alert("WTF?")
                            console.log("Dard");

                        }
                        else {
                            console.log("No Dard")
                        }
                    }
                    // call it again after few seconds
                    setTimeout(requestData, 4000);

                });
            }
            catch (error) {
                console.log(error);
                console.log("Ran out of data, will try calling again")
                setTimeout(requestData, 4000);
            }
        }
        $(document).ready(function () {
            chart = new Highcharts.Chart({
                chart: {
                    renderTo: 'data-container',
                    defaultSeriesType: 'spline', // change the type to spline, line, area
                    backgroundColor: 'transparent',
                    events: {
                        load: requestData
                    }
                },
                title: {
                    text: 'LIVE HEART-RATE DATA'
                },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150,
                    maxZoom: 20 * 1000
                },
                yAxis: {
                    minPadding: 0.2,
                    maxPadding: 0.2,
                    title: {
                        text: 'Value',
                        margin: 80
                    }
                },
                plotOptions: {
                    series: {
                        threshold: 0
                    }
                },

                series: [{
                    name: 'HeartRate data',
                    data: [],
                    zones: [{
                        value: 60,
                        color: '#7cb5ec'
                    }, {
                        value: 120,
                        color: '#86f77e'
                    }, {
                        color: '#FC8F78'
                    }]

                }]
            });

        });
    </script>
